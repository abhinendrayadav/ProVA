templates:
  utter_raise_ticket_generic_intent:
  - text: Whom do you want to raise the ticket to
    buttons: 
    - title: IT HelpDesk 
      payload: 'ithelpdesk'
    - title: HR HelpDesk
      payload: 'hr ticket'
    - title: HRBP 
      payload: 'hrbp'
    - title: Facilities
      payload: 'facilities'
    - title: L&D 
      payload: 'LnD Ticket'
    - title: Finance
      payload: 'finance'
  utter_click_button:
  - text: Click on the button below to send an email
  utter_letter:
  - text: For any letter and document [Click Here](https://pep.prolifics.com/declaration/info/active)
  utter_thanks_reply:
  - text: My pleasure!
  utter_goodbye:
  - text: Happy to help! Goodbye
  utter_non_happy:
  - text: I am sorry, I am not sure how to help you with this.
  utter_ask_more:
  - text: What else can I help you with?
  utter_emp_refer:
  - text: The purpose of this policy is to recognize and reward employee's contribution
      in attracting new talent to the organization.
  utter_policy:
  - text: Please spcify policy you are looking for?
  utter_common_property_intent:
  - text: Prolifics will provide you with the necessary equipment to do your job. None of these equipment’s should be used for personal use nor removed from the physical confines of Prolifics - unless it is approved and your job specifically requires use of company equipment outside the physical facility of Prolifics. Login to PEP portal-> Policy -> Employee Handbook to know more
  utter_company_vision:
  - text: To be one of the most admired global technology consulting companies, delivering competitive advantage to our clients
  utter_company_mission:
  - text: To be a trusted advisor and provider of high-business value, technology solutions
  utter_core_values:
  - text: Thought Leadership and Innovation, Customer Centric, Accountability, Trust and Team Work & Ethical Behavior and Integrity [Click Here](https://pep.prolifics.com/dms/hr/hrpolicies/employee_handbook_2.0.pdf#page=7) to know more
  utter_absentAfterSubmit:
  - text: If your calendar request (leave or WFH) approved, system will take one day to waive off absent marked and it will not be consider as LOP 
  utter_hr_generic_intent:
  - text: What would you like to know about
    buttons: 
    - title: HRHelpdesk 
      payload: 'HRHelpdesk'
    - title: HRBP
      payload: 'HRBP'
  utter_learning_development_generic_intent:
  - text: What would you like to know about
    buttons: 
    - title: L&D Ticket 
      payload: 'LnD Ticket'
    - title: ELMS
      payload: 'ELMS'
    - title: Policies
      payload: 'Policies'
  utter_promotion_progression_policy:
  - text: What would you like to know about
    buttons: 
    - title: Promotion 
      payload: 'promotion'
    - title: Progression
      payload: 'progression'
  utter_equal_opportunity:
  - text: Prolifics is an Equal Opportunity Employer. This means that we will extend equal opportunity to all individuals without regard for PEP, religion, colour, sex, national origin, age, differently abled, or veteran’s status. What would you like to know about
    buttons:
    - title: Promotion
      payload: 'promotion'
    - title: Progression
      payload: 'progression'
  utter_job:
  - text: An employee may be disciplined for poor job performance. However, Prolifics reserves the right to proceed directly to termination without resorting to prior disciplinary steps when deemed appropriate. Except as set forth below, dismissal for poor performance ordinarily will be preceded by a Performance Improvement Plan. Please click on the button below to know more about PIP
    buttons:
    - title: Performance Improvement Plan (PIP)
      payload: 'pip'
  utter_performance:
  - text: All Prolifics employees will be evaluated at periodic intervals based on his/her job description and not less than annually. Good performance would be rewarded by PEP awards and poor performance would go through a Performance Improvement Plan (PIP). What would you like to know about
    buttons:
    - title: Performance Improvement Plan (PIP)
      payload: 'pip'
    - title: PEP Awards
      payload: 'PEP'
  utter_violence_generic_intent:
  - text: What would you like to know about
    buttons: 
    - title: Harrasment policy
      payload: 'POSH'
    - title: Internal complaint review policy
      payload: 'complaint'
    - title: Code of ethical conduct
      payload: 'ethical conduct'
    - title: Alcohol/Drugs consumption and smoking
      payload: 'alcohol'

  utter_Performance_Review_generic:
  - text: What would you like to know about
    buttons:
    - title: Job Performance
      payload: 'job performance'
    - title: Performance Appraisal Policy
      payload: 'appraisal'
    - title: Variable Pay
      payload: 'variable'
    - title: Performance Improvement Plan (PIP)
      payload: 'pip'
    - title: PEP Awards
      payload: 'PEP'
    
  utter_Employee_Benefits_generic:
  - text: What would you like to know about
    buttons:
    - title: Provident Funds and ESI
      payload: 'pf'
    - title: Gratuity
      payload: 'Gratuity'
    - title: Group Medi-claim Policy
      payload: 'mediclaim'
    - title: Extra Work Hours
      payload: 'extra work'
    - title: Meal Vouchers
      payload: 'meal'
  
  utter_Activity_error_generic:
  - text: What kind of activity issues are you facing? 
    buttons:
    - title: No activities to register
      payload: 'No activities to register'
    - title: Registration blocked
      payload: 'Registration blocked'
    - title: Waiting registration
      payload: 'Waiting registration'
    - title: Assessment related error
      payload: 'Assessment related error'
    - title: Course stopped in between
      payload: 'Course stopped in between'
  
  utter_udemyCredentials:
  - text: Do you have the practice head approval with business justification? 
    buttons:
    - title: Yes
      payload: '/udemy_yes'
    - title: No
      payload: '/udemy_no'

  utter_User_access_credit_units:
    - text: Which credit are you referring to?
      buttons:
      - title: LMS
        payload: '/credit_unit_lms'
      - title: PeP
        payload: '/credit_unit_pep'

  utter_account_lock:
  - text: Which account are you referring to?
    buttons:
    - title: Outlook
      payload: '/outlook_issue'
    - title: PeP
      payload: 'outlook_issue'
    - title: eLMS
      payload: 'LMS lock'

  utter_udemy_yes:
  - text: Please drop an email to prou@prolifics.com asking login credentials with approval mail.
  
  utter_udemy_no:
  - text: Please take  pre-approval, share with prou@prolifics.com and ask for credentials

  utter_externalTrainingOrCertificateUpload:
  - text: "Step - 1. Please raise a request on LMS. Follow the below steps : Login to LMS ->Self->Learning ->Training Requests\nStep - 2. If you want to add any further information, drop an email to enablement@prolifics.com"

  utter_addressProofVerification:
  - text: "You can get your address proof on the address verified and updated in PEP only.\nIf it’s the same address, you can write to indiahrhelpdesk@prolifics.com\nIf its different address, you can share your address details helpdesk, team can verify the details and can share within 3 business days from ticket raised."

  utter_credit_unit_lms:
  - text: If it has been more than 7 days, please take a screenshot of course completion and send it to ProU. [Click Here](mailto:ProU@prolifics.com?subject=ThinkHR%20Courses) to send an email

  utter_credit_unit_pep:
  - text: If it has been more than 15 days, please take a screenshot of course completion and send it to ProU. [Click Here](mailto:ProU@prolifics.com?subject=ThinkHR%20Courses) to send an email
  
  utter_outlook_issue:
  - text: "Click on the button below to send an email [Send Mail](mailto:ithelpdesk@prolifics.com) Or please make a call +91 40 6777 1777 | Ext's RHJ-B12:1755, RHJ-20:1255, JB:1655"

  utter_prolifics:
  - text: We provide expert consulting, engineering and managed services for all our practice areas at any point you need them – making Prolifics a one-stop, digital transformation leader



